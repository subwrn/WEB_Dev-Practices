<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body>
    <table style="background-color: tomato; border: 5px; border-radius: 5px; border-color: rgb(0, 32, 128); border-style: solid;">
        <thead>
            <tr style="border: 3px; border-style: solid; border-color: white; border-radius: 2px; background-color: green;">
                <td>hello</td>
                <td>hello</td>
                <td>hello</td>
            </tr>
        </thead>
        <tbody style="background-color: white;">
            <tr>
                <td>subarna</td>
                <td>subarna</td>
                <td>subarna</td>
            </tr>
            <tr>
                <td>Katwal</td>
                <td>Katwal</td>
                <td>Katwal</td>
            </tr>
            <tr>
                <td>isMyname</td>
                <td>isMyname</td>
                <td>isMyname</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
