<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Scott Synder Photography</title>
    <link rel="stylesheet" href="webClone.css">
    <link rel="icon" href="title.png" class="icon" type="/image/x-icon">
